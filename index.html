<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="controls-a"></div>
        <div class="game-area">
            <div class="game-board">
                <div class="row row-1">
                    <div data-index="1" class="square square-1"></div>
                    <div data-index="2" class="square square-2"></div>
                    <div data-index="3" class="square square-3"></div>
                </div>
                <div class="row row-2">
                    <div data-index="4" class="square square-1"></div>
                    <div data-index="5" class="square square-2"></div>
                    <div data-index="6" class="square square-3"></div>
                </div>
                <div class="row row-3">
                    <div data-index="7" class="square square-1"></div>
                    <div data-index="8" class="square square-2"></div>
                    <div data-index="9" class="square square-3"></div>
                </div>
            </div>
        </div>
        <div class="controls-b"></div>
    </div>
</body>
</html>
