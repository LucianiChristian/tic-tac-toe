<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <div class="turn-indicator"></div>
            <button type="button" class="restart-game"></button>
        </div>
        <div class="game-area">
            <div class="game-board">
                <div class="row">
                    <div data-index="0" class="square"></div>
                    <div data-index="1" class="square"></div>
                    <div data-index="2" class="square"></div>
                </div>
                <div class="row">
                    <div data-index="3" class="square"></div>
                    <div data-index="4" class="square"></div>
                    <div data-index="5" class="square"></div>
                </div>
                <div class="row">
                    <div data-index="6" class="square"></div>
                    <div data-index="7" class="square"></div>
                    <div data-index="8" class="square"></div>
                </div>
            </div>
        </div>
        <div class="bottom-bar">
            <div class="player1-score"></div>
            <div class="tie-score"></div>
            <div class="player2-score"></div>
        </div>
    </div>
</body>
</html>
