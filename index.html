<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mukta&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="startPage-container" id="start-page">
        <div class="pickMark">
          <h3>PICK PLAYER 1'S MARK</h3>
          <div class="markChoices">
            <button class="choiceX" id="setP1Mark-X" type="button">X</button>
            <button class="choiceO notSelected" id="setP1Mark-O" type="button">O</button>
          </div>
          <p class="remember">REMEMBER -- X GOES FIRST</p>
        </div>
        <div class="newGameButtons">
          <button class="newGameCPU" id="setGameMode-CPU">NEW GAME (VS CPU)</button>
          <button class="newGamePlayer2" id="setGameMode-Mult">NEW GAME (VS PLAYER 2)</button>
        </div>
      </div>
      
      <div class="gamePage-container" id="game-page" style="display: none">
        <div class="top-bar">
          <div class="turn-indicator">X Turn</div>
          <button type="button" class="restart-game">Restart</button>
        </div>
        <div class="game-board">
          <div class="row">
            <div data-index="0" class="square"></div>
            <div data-index="1" class="square"></div>
            <div data-index="2" class="square"></div>
          </div>
          <div class="row">
            <div data-index="3" class="square"></div>
            <div data-index="4" class="square"></div>
            <div data-index="5" class="square"></div>
          </div>
          <div class="row">
            <div data-index="6" class="square"></div>
            <div data-index="7" class="square"></div>
            <div data-index="8" class="square"></div>
          </div>
        </div>
        <div class="bottom-bar">
          <div class="player1-score">
            <p class="score-label"  id="player1Name">X (You)</p>
            <p class="score">0</p>
          </div>
          <div class="tie-score">
            <p class="score-label">Tie</p>
            <p class="score">0</p>
          </div>
          <div class="player2-score">
            <p class="score-label" id="player2Name">O (CPU)</p>
            <p class="score">0</p>
          </div>
        </div>
      </div>
      
      <div class="round-page" id="round-page" style="display: none">
        <div class="modal">
          <p class="roundWinner" id='roundOver-winnerMessage'></p>
          <div class="game-buttons">
            <button type="button" class="quit" id="roundOver-quit">Quit</button>
            <button type="button" class="nextRound" id="roundOver-nextRound">Next Round</button>
          </div>
        </div>
      </div>
</body>
</html>
